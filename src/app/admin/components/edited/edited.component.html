<div class="edittemp-container">

    <form style="margin-top: 70px;">

            <input type="file" class="form-control-file" id="exampleFormControlFile1" disabled>

                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="col-form-label col-sm-2 pt-0">

        </div><br>
    
        <div class="form-check"><p style="font-weight: bold; ">Social Sharing </p>

              FaceBook
            </label>
          </div>
    
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" disabled>
            <label class="form-check-label" for="flexCheckDefault">
              Instagram
            </label>
          </div>
    
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked disabled>
            <label class="form-check-label" for="flexCheckDefault">
              LinkedIn
            </label>
          </div>
    
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" disabled>
            <label class="form-check-label" for="flexCheckDefault">
              Email
            </label>
          </div><br><br>
    
        
        <div class="form-group row">
            <div class="col-sm-10">
